<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/settings"></ion-back-button>
    </ion-buttons>
    <ion-title>{{"reminders" | translate}}</ion-title>
  </ion-toolbar>
</ion-header>
<div class="main-container">
  @for (item of reminders; track $index) {
  <div class="mt-3 reminder-item d-flex flex-column">
    <div class="d-flex justify-content-between align-items-center">
      <h3 class="reminder-title">
        <i class="bi bi-bell me-2"></i>
        {{ item.title }}
      </h3>
    </div>
    <div class="d-flex justify-content-between mt-2 text-muted">
      <div class="d-flex align-items-center">
        <i class="bi bi-calendar-event me-1 mr-3"></i>
        <span style="margin-left: 5px"> {{ item.date }} </span>
      </div>
      <div class="d-flex align-items-center">
        <i class="bi bi-clock me-1"></i>
        <span style="margin-left: 5px"> {{ item.time }} </span>
      </div>
    </div>
  </div>
  }
</div>
<app-footer></app-footer>
