<div class="main-container">
  <ion-header [translucent]="true" mode="ios">
    <ion-toolbar>
      <ion-title>{{ "invitationStudio" | translate }}</ion-title>
      <div
        class="w-25 d-flex justify-content-center align-items-center"
        slot="end"
      >
        <i class="bi bi-search fs-3" routerLink="/app/search-templates"></i>
      </div>
    </ion-toolbar>
  </ion-header>
  <div class="items-container">
    @for (item of items; track $index) {
    <div class="item-card" (click)="selectedTempaltes(item.name)">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXnw78rZxCCnZMcTZTtwfZxoaSbhnd6KTE-A&s"
      />
      <span>{{ item.name | translate }}</span>
    </div>
    }
  </div>
  <div class="h-100 overflow-auto">
    @for (item of invitationCards; track $index) {
    <div class="section-one mt-3">
      <div class="w-100 d-flex justify-content-between align-items-center p-2">
        <h2 class="mt-0 mb-0">{{ item.title }}</h2>
        <p
          class="text-secondary mb-0 text-capitalize"
          (click)="selectedTempaltes(item.title)"
        >
          {{ "viewAll" | translate }}
          <svg
            fill="#6c757d"
            height="12px"
            width="12px"
            class="mb-1"
            version="1.1"
            id="Layer_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 330 330"
            xml:space="preserve"
          >
            <path
              id="XMLID_222_"
              d="M250.606,154.389l-150-149.996c-5.857-5.858-15.355-5.858-21.213,0.001
       c-5.857,5.858-5.857,15.355,0.001,21.213l139.393,139.39L79.393,304.394c-5.857,5.858-5.857,15.355,0.001,21.213
       C82.322,328.536,86.161,330,90,330s7.678-1.464,10.607-4.394l149.999-150.004c2.814-2.813,4.394-6.628,4.394-10.606
       C255,161.018,253.42,157.202,250.606,154.389z"
            />
          </svg>
        </p>
      </div>
      <div class="items-container section-scroll">
        @for (item of item.items; track $index) {
        <div class="item-card">
          <img [src]="item.imageUrl" />
        </div>
        }
      </div>
    </div>
    }
  </div>
</div>
<app-footer></app-footer>
